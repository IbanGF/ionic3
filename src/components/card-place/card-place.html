<div class="cardPlaceSpot" *ngIf="place" tappable (click)="openPlace(place, favorite)">
  <div class="heart">
    <i class='sp-mobile-heart' *ngIf="favorite === false"></i>
    <i class="sp-mobile-heart-full" [ngClass]="{'heart-opacity': favorite === false}"></i>
  </div>
  <div class="right_avatar">
    <img [src]="place.owner && place.owner.avatar && 'https://test.sportihome.com/uploads/users/'+place.owner._id+'/thumb/'+place.owner.avatar || place.owner.facebookAvatar || 'https://test.sportihome.com/assets/users/default-avatar.png'" class="img_user">
    <img ng-src="/assets/users/stayshare.svg" alt="stayshare" class="responsive-img engagementIcon" src="https://test.sportihome.com/assets/users/{{place.engagement}}.svg">
  </div>
  <img class="main" [src]="'https://test.sportihome.com/uploads/places/'+place._id+'/thumb/'+place.pictures[0]" />
  <ion-item>
    <p *ngIf="place.private && place.home && place.home.travellers">{{place.private}} - {{place.home.travellers}} voyageurs</p>
    <p class="rating"><rating [ngModel]="place?.rating?.overallRating" readOnly="true"></rating> ({{place?.rating?.numberOfRatings || 0}} avis)</p>
    <p><b>{{place?.home?.price?.defaultPrice | number: '1.0-2'}}€</b> {{place?.name}}</p>
  </ion-item>
</div>
