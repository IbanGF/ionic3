
<div class="cardPlaceSpot" *ngIf="spot" tappable (click)="openSpot(spot)">
  <div class="right_avatar">
    <img [src]="spot.owner && spot.owner.avatar && 'https://test.sportihome.com/uploads/users/'+spot.owner._id+'/thumb/'+spot.owner.avatar || spot.owner.facebookAvatar || 'https://test.sportihome.com/assets/users/default-avatar.png'" class="img_user">
  </div>
  <img class="main" [src]="'https://test.sportihome.com/uploads/spots/' + spot._id + '/thumb/' + spot.pictures[0]" />
  <ion-item>
    <p class="rating"><rating [ngModel]="spot.rating.overallRating" readOnly="true"></rating> ({{spot.rating.numberOfRatings ||Â 0}} avis)</p>
    <p><b *ngIf="spot.distance">{{spot.distance/1000 | number: '1.1-1'}} KM </b>{{spot.name}}</p>
  </ion-item>
</div>
