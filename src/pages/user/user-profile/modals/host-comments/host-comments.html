
<ion-header>

  <ion-navbar>
    <ion-title>HÃ´te<span *ngIf="hostComments && hostComments.length > 1">s</span></ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeModal()"><ion-icon name="close"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content fullscreen>
  <div *ngIf="hostComments && hostComments.length">
    <ion-item *ngFor="let comment of hostComments">
      <ion-grid>
        <ion-row>
          <ion-col col-3 text-center>
            <a (click)="showUser(comment.host._id._id)">
              <img class="img-user" width="50px" height="50px" [src]="comment.host._id.avatar && 'https://test.sportihome.com/uploads/users/'+comment.host._id._id+ '/large/'+comment.host._id.avatar || comment.host._id.facebook.avatar || 'https://test.sportihome.com/assets/users/default-avatar.png'" alt="{{comment.host._id.identity.firstName}}" />
            </a>
          </ion-col>
          <ion-col col-5 text-center>
            <p>{{comment.host._id.identity.firstName}}</p>
            <p class="rating"><rating [ngModel]="comment.guest.comment.overallRating" readOnly="true"></rating></p>
          </ion-col>
          <ion-col col-4 text-center *ngIf="comment && comment.host && comment.host._id.hobbies && comment.host._id.hobbies.length">
            <div style="display: inline-flex" *ngIf="comment.host._id.hobbies[0]"> <i class="sp-mobile-{{comment.host._id.hobbies[0]}} f20"></i></div>
            <div style="display: inline-flex" *ngIf="comment.host._id.hobbies[1]"> <i class="sp-mobile-{{comment.host._id.hobbies[1]}} f20"></i></div>
            <div style="display: inline-flex" *ngIf="comment.host._id.hobbies[2]"> <i class="sp-mobile-{{comment.host._id.hobbies[2]}} f20"></i></div>
          </ion-col>
        </ion-row>
      </ion-grid>
      <p text-justify text-wrap>{{comment.guest.comment.content}}</p>
    </ion-item>
  </div>
</ion-content>
