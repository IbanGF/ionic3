<ion-header>

  <ion-navbar>
    <ion-title> {{spots.length}} Spots</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeModal()"><ion-icon name="close"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="spots && spots.length">
    <div *ngFor="let spot of spots" class="containerCard" tappable (click)="closeModal()">
      <card-spot [spot]="spot"></card-spot>
    </div>
  </div>
</ion-content>
