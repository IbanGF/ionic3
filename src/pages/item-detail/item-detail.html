<ion-header>

  <ion-navbar>
    <ion-title>{{ item.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-slides *ngIf="item.pictures && item.pictures.length" class="imageSlider" pager="true" paginationType="fraction" slides-per-view="1" autoplay="3000" loop="true" zoom="true">
    <ion-slide class="swiper-slide" *ngFor="let picture of item.pictures">
      <img style="object-fit: cover; min-width: 100%; height: 100%;" [src]="'https://test.sportihome.com/uploads/places/'+item._id+'/large/'+picture">
    </ion-slide>
  </ion-slides>
  <div style="
    position: absolute;
    text-align: center;
    width: 100%;
    top: calc(40vh - 40px);
    height: 80px;
    z-index: 100000;">
    <img style="    object-fit: cover;
    object-position: 50% 0;
    border-radius: 100%;
    border: 2px solid #fff;
    overflow: hidden;" width="80" height="80" src="https://sportihome.com/uploads/users/59dd470a9177813626a03362/thumb/1518352934947.avatar.jpg" err-src="/assets/users/default-avatar.png" alt="Olivier" src="https://sportihome.com/uploads/users/59dd470a9177813626a03362/thumb/1518352934947.avatar.jpg">
  </div>

  <div class="item-detail" padding>
    <h2>{{item.name}}</h2>
    <p>{{item.about}}</p>
  </div>
</ion-content>
