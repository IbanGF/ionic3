<ion-header>

  <ion-navbar>
    <ion-title>Filtres</ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)="saveFilters()"><ion-icon name="arrow-down"></ion-icon></button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only (click)="reset()">RÃ©initialiser</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="gradient-bg">
  <div class="filters_section">
    <ion-list class="mb20">
      <button ion-item color="light" class="transparent white_text">
        Types de logements <span style="float: right">Tous</span>
      </button>
    </ion-list>
    <p class="pl16 white_text f17 no_margin">Prix par nuit</p>
    <ion-item class="transparent">
     <ion-range dualKnobs="true" pin="true" max="2000" [(ngModel)]="price" color="light">
     </ion-range>
   </ion-item>
   <p class="pl16 white_text f17">Engagement</p>
   <ion-grid>
     <ion-row>
       <ion-col col text-center><img src="/assets/imgs/engagements/stay.svg" width="70%" alt="engagements"></ion-col>
       <ion-col col text-center><img src="/assets/imgs/engagements/stayshare.svg" width="70%" alt="engagements"></ion-col>
       <ion-col col text-center><img src="/assets/imgs/engagements/stayshareplay.svg" width="70%" alt="engagements"></ion-col>
     </ion-row>
   </ion-grid>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar text-center>
    <button class="btn_footer" (click)="saveFilters()">
      Sauvegarder
    </button>
  </ion-toolbar>
</ion-footer>
