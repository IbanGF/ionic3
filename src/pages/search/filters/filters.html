
<ion-header>

  <ion-navbar>
    <ion-title>Filtres</ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)="saveFilters()"><ion-icon name="arrow-down"></ion-icon></button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only (click)="reset()">RÃ©initialiser</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="gradient-bg">
  <div class="filters_section">
    <ion-grid>
      <ion-row>
        <ion-col>
          <sportihome-segment [(ngModel)]="selectedSecondaryTab" color="secondary" (ionChange)="segmentChanged($event)">
            <sportihome-segment-button value="places" disabled="places">
              Logements
            </sportihome-segment-button>
            <sportihome-segment-button value="spots" disabled="spots">
              Spots
            </sportihome-segment-button>
          </sportihome-segment>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-list class="mb20">
      <button ion-item color="light" class="transparent white_text" (click)="openModalHouseTypes()">
        Types de logements <span style="float: right">Tous</span>
      </button>
    </ion-list>
    <p class="pl16 white_text f17 no_margin">Prix par nuit</p>
    <ion-item class="transparent">
      <ion-range dualKnobs="true" pin="true" max="2000" [(ngModel)]="price" color="light" (ionBlur)="setPrice()">
      </ion-range>
    </ion-item>
    <p class="pl16 white_text f17">Engagement</p>
    <ion-grid>
      <ion-row>
        <ion-col tappable col text-center (click)="toggleEngagement('stay')"><img src="/assets/imgs/engagements/stay.svg" width="70%" alt="engagements" [ngClass]="{'opacity1': placesSearchQuery?.engagements.indexOf('stay') > -1}"></ion-col>
        <ion-col tappable col text-center (click)="toggleEngagement('stayshare')"><img src="/assets/imgs/engagements/stayshare.svg" width="70%" alt="engagements" [ngClass]="{'opacity1': placesSearchQuery?.engagements.indexOf('stayshare') > -1}"></ion-col>
        <ion-col tappable col text-center (click)="toggleEngagement('stayshareplay')"><img src="/assets/imgs/engagements/stayshareplay.svg" width="70%" alt="engagements" [ngClass]="{'opacity1': placesSearchQuery?.engagements.indexOf('stayshareplay') > -1}"></ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar text-center>
    <button class="btn_footer" (click)="saveFilters()">
      Sauvegarder
    </button>
  </ion-toolbar>
</ion-footer>
