
<ion-header>

  <ion-navbar class="transparent">
    <ion-buttons start>
      <button ion-button icon-only (click)="saveHouseTypes()"><ion-icon name="arrow-down"></ion-icon></button>
    </ion-buttons>
    <ion-title class="white_text">Types de logement</ion-title>
  </ion-navbar>
  <ion-searchbar (ionInput)="getItems($event)" placeholder="Rechercher"></ion-searchbar>

</ion-header>


<ion-content  class="gradient-bg">
  <div class="houseTypes_section pb0 pr15 pl15 ">
    <ion-list>
        <ion-item *ngFor="let houseType of houseTypes" class="transparent">
          <ion-label class="white_text">{{houseType}}</ion-label>
          <ion-checkbox color="secondary" (click)="selectHouseType(houseType)" [checked]="placeQuery.propertyTypes.indexOf(houseType) > -1"></ion-checkbox>
        </ion-item>
    </ion-list>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar text-center>
    <button class="btn_footer" (click)="saveHouseTypes()">
      Sauvegarder
    </button>
  </ion-toolbar>
</ion-footer>
