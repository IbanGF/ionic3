<ion-header>

  <ion-navbar>
    <ion-title>{{ 'LIST_MASTER_TITLE' | translate }}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list>
    <ion-item-sliding *ngFor="let place of currentPlaces">
      <button ion-item (click)="openPlace(place)">
        <ion-avatar item-start>
          <img [src]="'https://test.sportihome.com/uploads/places/' + place._id + '/thumb/' + place.pictures[0]" />
        </ion-avatar>
        <h2>{{place.name}}</h2>
        <p>{{place.about}}</p>
        <!-- <ion-note item-end *ngIf="item.note">{{place.note}}</ion-note> -->
      </button>

      <ion-item-options>
        <button ion-button color="danger" (click)="deletePlace(place)">
          {{ 'DELETE_BUTTON' | translate }}
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
