<ion-content class="gradient-bg" padding>
  <button ion-button icon-only clear (click)="closeModal()">
        <ion-icon name="close" class="button-close" color='white'></ion-icon>
  </button>
  <div class="logo-sportihome">
    <img alt="Sportihome logo" src="https://sportihome.com/assets/icones/sportihome-white.svg">
  </div>
  <form class="mt10" (submit)="doSignup()">
    <ion-list>
      <ion-item color="transparent">
        <ion-label fixed>Email</ion-label>
        <ion-input type="email" [(ngModel)]="email" name="email"></ion-input>
      </ion-item>
      <ion-item class="mt10" color="transparent">
        <ion-label fixed>Mot de passe</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
      </ion-item>
    </ion-list>
    <button padding ion-button full color="secondary" class="rounded mt40" type="submit">Se connecter</button>
  </form>
  <div color="transparent" text-center padding>
    <span class="txt-white">Ou</span>
  </div>
  <button padding ion-button full color="fb" class="rounded" (click)="doFbSignup()">Se connecter avec Facebook</button>
</ion-content>
