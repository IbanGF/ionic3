<ion-header>
  <ion-navbar>
    <ion-title>SIGN UP</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form (submit)="doSignup()">
    <ion-list>
      <ion-item>
        <ion-label fixed>Email</ion-label>
        <ion-input type="email" [(ngModel)]="email" name="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Mot de passe</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button full color="secondary" type="submit">Se connecter</button>
  </form>

  <button ion-button full color="fb" (click)="doFbSignup()">Se connecter avec Facebook</button>

</ion-content>
