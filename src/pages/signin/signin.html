<ion-content class="gradient-bg" padding>
  <button ion-button icon-only clear (click)="closeModal()">
      <ion-icon name="close" class="button-close" color='white'></ion-icon>
  </button>
  <div class="logo-sportihome">
    <img alt="Sportihome logo" src="https://sportihome.com/assets/icones/sportihome-white.svg">
  </div>
  <form class="mt10" (submit)="doSignin()">
    <ion-list>
      <ion-item color="transparent">
        <ion-label fixed>Email</ion-label>
        <ion-input type="email" [(ngModel)]="email" name="email"></ion-input>
      </ion-item>
      <ion-item class="mt10" color="transparent">
        <ion-label fixed>Pr√©nom</ion-label>
        <ion-input type="test" [(ngModel)]="firstName" name="firstName"></ion-input>
      </ion-item>
      <ion-item class="mt10" color="transparent">
        <ion-label fixed>Nom</ion-label>
        <ion-input type="text" [(ngModel)]="lastName" name="lastName"></ion-input>
      </ion-item>
      <ion-item class="mt10" color="transparent">
        <ion-label fixed>Mot de passe</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
      </ion-item>
      <ion-item class="mt10" color="transparent">
        <ion-label fixed>Confirmer le mot de passe</ion-label>
        <ion-input type="password" [(ngModel)]="confirmPassword" name="confirmPassword"></ion-input>
      </ion-item>
    </ion-list>
    <button padding ion-button full color="secondary" class="rounded mt40" type="submit">S'inscrire</button>
  </form>
  <div color="transparent" text-center padding>
    <span class="txt-white">Ou</span>
  </div>
    <button padding ion-button full color="fb" (click)="doFbSignin()">S'inscrire avec Facebook</button>
</ion-content>
