<ion-header>

  <ion-navbar>
    <ion-title>SIGN UP</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form (submit)="doSignin()">
    <ion-list>
      <ion-item>
        <ion-label fixed>email</ion-label>
        <ion-input type="email" [(ngModel)]="email" name="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>first Name</ion-label>
        <ion-input type="test" [(ngModel)]="firstName" name="firstName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>last Name</ion-label>
        <ion-input type="text" [(ngModel)]="lastName" name="lastName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>password</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>confirm password</ion-label>
        <ion-input type="password" [(ngModel)]="confirmPassword" name="confirmPassword"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button type="submit">S'INSCrIRE</button>
  </form>
  <ion-item>
    <button ion-button (click)="doFbSignup()">SE CONNECTER AVEC FB</button>
  </ion-item>

</ion-content>
