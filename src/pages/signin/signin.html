<ion-header>
  <button ion-button icon-only clear (click)="closeModal()">
      <ion-icon name="close"></ion-icon>
  </button>
</ion-header>


<ion-content>
  <form (submit)="doSignin()">
    <ion-list>
      <ion-item>
        <ion-label fixed>Email</ion-label>
        <ion-input type="email" [(ngModel)]="email" name="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Pr√©nom</ion-label>
        <ion-input type="test" [(ngModel)]="firstName" name="firstName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Nom</ion-label>
        <ion-input type="text" [(ngModel)]="lastName" name="lastName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Mot de passe</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Confirmer le mot de passe</ion-label>
        <ion-input type="password" [(ngModel)]="confirmPassword" name="confirmPassword"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button full color="secondary"  type="submit">S'inscrire</button>
  </form>
    <button ion-button full color="fb" (click)="doFbSignin()">S'inscrire avec Facebook</button>

</ion-content>
