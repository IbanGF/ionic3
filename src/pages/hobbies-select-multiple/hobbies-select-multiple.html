<ion-header>

  <ion-navbar class="transparent">
    <ion-buttons start>
      <button ion-button icon-only (click)="saveDate()"><ion-icon name="arrow-down"></ion-icon></button>
    </ion-buttons>
    <ion-title class="white_text">Filtrer par sports</ion-title>
  </ion-navbar>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>

</ion-header>


<ion-content padding  class="blue_gradient_background">
  <ion-list>
      <ion-item *ngFor="let sport of sports" class="transparent">
        <ion-label class="white_text">{{sport}}</ion-label>
        <ion-checkbox color="secondary"></ion-checkbox>
      </ion-item>
  </ion-list>
</ion-content>
