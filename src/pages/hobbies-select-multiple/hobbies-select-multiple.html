<ion-header>

  <ion-navbar class="transparent">
    <ion-buttons start>
      <button ion-button icon-only (click)="saveSports()"><ion-icon name="arrow-down"></ion-icon></button>
    </ion-buttons>
    <ion-title class="white_text">Filtrer par sports</ion-title>
  </ion-navbar>
  <ion-searchbar (ionInput)="getItems($event)" placeholder="Rechercher"></ion-searchbar>

</ion-header>


<ion-content  class="gradient-bg">
  <div class="sports_section pb0 pr15 pl15 ">
    <ion-list>
        <ion-item tappable *ngFor="let sport of sports" class="transparent">
          <ion-label class="white_text">{{sport}}</ion-label>
          <ion-checkbox color="secondary" (click)="selectSport(sport)" [checked]="selectedHobbies.indexOf(sport) > -1"></ion-checkbox>
        </ion-item>
    </ion-list>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar text-center>
    <button class="btn_footer" (click)="saveSports()">
      Sauvegarder
    </button>
  </ion-toolbar>
</ion-footer>
